<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333; /* Dark gray color for the heading */
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #007bff; /* Button color */
            border-color: #007bff; /* Button border color */
            padding: 15px 30px; /* Padding for the button */
            font-size: 20px; /* Larger font size */
            transition: background-color 0.3s ease; /* Smooth transition for hover */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        footer {
            position: absolute; /* Footer at the bottom */
            bottom: 20px;
            font-size: 14px;
            color: #777; /* Light gray color for footer text */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Welcome to SMS Spam Detection</h1>
        <a href="/spam" class="btn btn-primary">Check if a message is spam</a>
    </div>

    </footer>
</body>
</html>
